<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="{% static 'screens/style.css'%}">
</head>
<body>
	<!-- <h1> Welcome {{user}} </h1>-->
	<div class="navbar">
		<p style="padding-right:20px; padding-left:20px">Welcome {{user.username}}!</p>
		{% if user.role == "Cashier" %}
			<button>Personal Orders</button>
			<form action="{% url 'menu_app:inventory' %}">
				<input class="navbutton" type="submit" value="Inventory" />
		</form>

		{% elif user.role == "Chef" %}
			<form action="{% url 'menu_app:inventory' %}">
				<input class="navbutton" type="submit" value="Inventory" />
			</form>
			<button>Personal Orders</button>

		{% elif user.role == "Manager" %}
			<form action="{% url 'menu_app:menu' %}">
    				<input class="navbutton" type="submit" value="Menu" />
			</form>
			<form action="{% url 'menu_app:inventory' %}">
    				<input class="navbutton" type="submit" value="Inventory" />
			</form>
			<form action="{% url 'admin:index' %}">
				<input class='navbutton' type="submit" value="Admin" />
			</form>
			<button>Personal Orders</button>

		{% endif %}
		
		<form action="{% url 'orders_app:orders' %}">
    		<input class="navbutton" type="submit" value="Create A New Order" />
		</form>
		<form action="{% url 'settings' %}">
			<input class='navbutton' type="submit" value="Account Settings" />
		</form>
		

	</div>
	<p>You are a {{user.role}}.</p>
	<p>Click on the Create New Order to order now! </p>
    <p style="text-align: center; background-color:powderblue; font-size:150%; position:absolute; bottom:0;"><a href="{% url 'logout' %}">Logout</a></p>

	<div class ="white stuff-box shadowed"> <h1> No New orders yet... </h1> </div>
</body>
